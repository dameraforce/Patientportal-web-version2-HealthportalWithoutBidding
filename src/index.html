  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.6.2/fullcalendar.js"></script> -->
  <script>
    function init() {
      var mapOptions = {
        zoom: 13,
        scrollwheel: false,
        center: new google.maps.LatLng(37.775, -122.434),
        styles: [{
          "featureType": "all",
          "elementType": "labels.text.fill",
          "stylers": [{
            "saturation": 36
          }, {
            "color": "#000000"
          }, {
            "lightness": 40
          }]
        }, {
          "featureType": "all",
          "elementType": "labels.text.stroke",
          "stylers": [{
            "visibility": "on"
          }, {
            "color": "#000000"
          }, {
            "lightness": 16
          }]
        }, {
          "featureType": "all",
          "elementType": "labels.icon",
          "stylers": [{
            "visibility": "off"
          }]
        }, {
          "featureType": "administrative",
          "elementType": "geometry.fill",
          "stylers": [{
            "color": "#000000"
          }, {
            "lightness": 20
          }]
        }, {
          "featureType": "administrative",
          "elementType": "geometry.stroke",
          "stylers": [{
            "color": "#000000"
          }, {
            "lightness": 17
          }, {
            "weight": 1.2
          }]
        }, {
          "featureType": "landscape",
          "elementType": "geometry",
          "stylers": [{
            "color": "#000000"
          }, {
            "lightness": 20
          }]
        }, {
          "featureType": "poi",
          "elementType": "geometry",
          "stylers": [{
            "color": "#000000"
          }, {
            "lightness": 21
          }]
        }, {
          "featureType": "road.highway",
          "elementType": "geometry.fill",
          "stylers": [{
            "color": "#000000"
          }, {
            "lightness": 17
          }]
        }, {
          "featureType": "road.highway",
          "elementType": "geometry.stroke",
          "stylers": [{
            "color": "#000000"
          }, {
            "lightness": 29
          }, {
            "weight": 0.2
          }]
        }, {
          "featureType": "road.arterial",
          "elementType": "geometry",
          "stylers": [{
            "color": "#000000"
          }, {
            "lightness": 18
          }]
        }, {
          "featureType": "road.local",
          "elementType": "geometry",
          "stylers": [{
            "color": "#000000"
          }, {
            "lightness": 16
          }]
        }, {
          "featureType": "transit",
          "elementType": "geometry",
          "stylers": [{
            "color": "#000000"
          }, {
            "lightness": 19
          }]
        }, {
          "featureType": "water",
          "elementType": "geometry",
          "stylers": [{
            "color": "#000000"
          }, {
            "lightness": 17
          }]
        }]
      };
      var mapElement = document.getElementById('googleMap');
      var map = new google.maps.Map(mapElement, mapOptions);
      var marker = new google.maps.Marker({
        position: new google.maps.LatLng(37.775, -122.434),
        animation: google.maps.Animation.BOUNCE,
        icon: 'assets/images/user-location.svg',
        map: map
      });
      marker.setMap(map);

      var marker = new google.maps.Marker({
        position: new google.maps.LatLng(37.785, -122.423),
        // animation: google.maps.Animation.BOUNCE,
        icon: 'assets/images/map-pointer.svg',
        map: map
      });
      var marker = new google.maps.Marker({
        position: new google.maps.LatLng(37.795, -122.443),
        // animation: google.maps.Animation.BOUNCE,
        icon: 'assets/images/map-pointer.svg',
        map: map
      });
      var marker = new google.maps.Marker({
        position: new google.maps.LatLng(37.765, -122.463),
        // animation: google.maps.Animation.BOUNCE,
        icon: 'assets/images/map-pointer.svg',
        map: map
      });
      var marker = new google.maps.Marker({
        position: new google.maps.LatLng(37.755, -122.453),
        // animation: google.maps.Animation.BOUNCE,
        icon: 'assets/images/map-pointer.svg',
        map: map
      });
      marker.setMap(map);
    }
    google.maps.event.addDomListener(window, 'load', init);

  </script>
